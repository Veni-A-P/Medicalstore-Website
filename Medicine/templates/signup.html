<DOCTYPE html>
    <html lang="en">
        <head>
            <title>SignUp</title>
            <meta charset="UTF-8">
            <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
            {% load static %}
            <link rel ="stylesheet" href="{% static 'css/style.css' %}"><!--css style-->
            <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"/><!--bootstrap-->
        </head>
        <body>
            <div class="wrapper">
     
                {% if messages %}
                    {% for message in messages %}
                        <div>{{ message }}</div>
                    {% endfor %}
                {% endif %}
            
    
            <form action="" method="POST">
                <h2>SignUp</h2>
                {%csrf_token%}
                <input type="text" placeholder="Username" name="username" required><br><br>
                <input type="email" placeholder="Email" name="email" required><br><br>
                <input type="password" placeholder="Password" name="password" required><br><br>
                <input type="password" placeholder="Confirm Password"  name="confirm_password" required><br><br>
                <button type="submit">SignUp</button><br>
                <a href="{% url 'login' %}">I have already account</a>
            </form>
            </div>
    
        </body>
    </html>
