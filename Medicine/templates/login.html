<DOCTYPE html>
    <html>
        <head>
            <title>Login</title>
            <meta charset="UTF-8">
            <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
            {% load static %}
            <link rel ="stylesheet" href="{% static 'css/style.css' %}"><!--css -->
            <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"/><!--bootstrap-->
        </head>
        <body>
           
            <div class="wrapper">
                {% if messages %}
                   {% for message in messages %}
                    <div>{{ message }}</div>
                    {% endfor %}
                {% endif %}
    
                <form method="POST">
                    <h2>Login</h2>
                    {% csrf_token %}
                    <input type="text" placeholder="Username" id="username" name ="username" required><br><br>
                    <input type="password" placeholder="Password" id="password"  name='password' required><br><br>
                    <button type="submit">Log In</button><br><br>
                    <a href="{% url 'signup' %}">Create an account</a> 
                </form>
            </div>
        </body>
    </html>
